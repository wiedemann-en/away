<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" (click)="cancel()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="col-xs-12">
        <span>{{ message }}</span>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="cancel()">{{ btnCancelText }}</button>
    <button type="button" class="btn btn-success" (click)="accept()">{{ btnAcceptText }}</button>
</div>
